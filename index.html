
<html>
    <head>
        <title>
           Registration form
        </title>
    </head>
   
    <h1>
        Registration Form
    </h1>
    <form>
        <fieldset>
            
                <label for="firstName">
                    First name:*
                </label>
                <input type="text" name="firstName" id="firstName">

            <div>
                <label for="lastName">
                    Last name:*
                </label>
                <input type="text" name="lastName" id="lastName">
            </div>
            <div>
                <label for="email">
                    Email Address:*
                </label>
                <input type="text" name="email" id="email">
            </div>
            <div>
                <label for="password">
                    Password:*
                </label>
                <input type="password" name="password" id="password" placeholder="enter your password">
            </div>
            <div>
                <label for="confirmpassword">
                    Confirm Password:*
                </label>
                <input type="password" name="password" id="password" placeholder="reenter your password">
            </div>
            <div>
                <label for="birthday">
                Birthday:  
                </label>
                <input type="date" name="birthday" id="birthday">
            </div>
            <h4>
                    Gender Identity:
            </h4>
            <div>
                
                <input type="radio" name="pick" id="Male">
                <label for="Male">
                    Male
                </label>
                <input type="radio" name="pick" id="Female">
                <label for="Female">
                    Female
                </label>
                <input type="radio" name="pick" id="nonBinary">
                <label for="Non-binary">
                    Non-binary
                </label>
                <input type="radio" name="pick" id="noAnswer">
                <label for="NoAnswer">
                    I prefer not to answer
                </label>
            </div>
            <div>
                <h4>
                    A short description about myself:
                </h4>
                <label for="description">
                </label>
                <textarea name="description" id="description"></textarea>
            </div>
            <div>
                <label for="language">
                    Favorite Language:
                </label>
                <select name="language" id="language">
                    <option>
                        Javascript
                    </option>
                    <option>
                        Python
                    </option>
                    <option>
                        Java
                    </option>
                    <option>
                        C#
                    </option>
                    <option>
                        C
                    </option>
                    <option>
                        C++
                    </option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="emailUpdates" id="emailUpdates">
                <label for="emailUpdates">
                    Yes, I would like to receive periodic email updates
                </label>
            </div>
            <div>
                <input type="submit" value="Create Account">
            </div>
        </fieldset>
    </form>
    <h6>
        *Indicates a required field
    </h6>
</body>
</html>
